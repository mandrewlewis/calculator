<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Andy's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- Roboto font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Andy's Calculator</h1>
    </header>
    <div class="content">
        <div class="calc-container">
            <div class="display">0</div>
            <div class="buttons">
                <button class="btn fn clear">CL</button>
                <button class="btn fn backspace">BACKSPACE</button>

                <button class="btn num seven">7</button>
                <button class="btn num eight">8</button>
                <button class="btn num nine">9</button>
                <button class="btn op add">+</button>

                <button class="btn num four">4</button>
                <button class="btn num five">5</button>
                <button class="btn num six">6</button>
                <button class="btn op subtract">-</button>

                <button class="btn num one">1</button>
                <button class="btn num two">2</button>
                <button class="btn num three">3</button>
                <button class="btn op multiply">&times;</button>

                <button class="btn num zero">0</button>
                <button class="btn op decimal">.</button>
                <button class="btn op equals">=</button>
                <button class="btn op divide">&divide;</button>
            </div>
        </div>
    </div>
</body>
</html>
